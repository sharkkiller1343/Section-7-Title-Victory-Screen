<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title/Victory Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Title extends Phaser.Scene{
            constructor() {
                super('title');
            }
            preload() {
                this.load.path = './assets/';
                this.load.image('bg', 'S7_BG.png');
                this.load.image('title', 'TitleText.png');
                this.load.image('fairy', 'Fairy.png');
                this.load.image('rolypoly', 'Roly_Poly.png');
                this.load.image('snail', 'Snail.png');
                
            }
            create() {
                //images
                let bg = this.add.image(0, 0, 'bg').setScale(2);
                let title_text = this.add.image(400, 150, 'title').setScale(1);
                let floor = this.add.graphics();
                floor.fillStyle(0x27d849);
                floor.fillRect(0, 500, 800, 600);;
                let fairy = this.add.image(150, 100, 'fairy').setScale(.35);
                let fairy2 = this.add.image(650, 100, 'fairy').setScale(.35);
                let rolypoly = this.add.image(400, 500, 'rolypoly').setScale(.5);
                let snail = this.add.image(100, 500, 'snail').setScale(.25);
                //
                this.text1 = this.add.text(100,300,"Click anywhere to go to the begin",  {font: "30px"});
                this.tweens.add({
                    targets: this.text1,
                        alpha: {from:0, to:1},
                        duration: 1950,
                        repeat: -1,
                    })
                this.input.on('pointerdown', () => this.scene.start('victory'));
            }
        }

        class Victory extends Phaser.Scene{
            constructor() {
                super('victory');
            }    
            create() {
                this.add.text(180,100,"VICTORY",  {font: "100px"});
                this.text1 = this.add.text(100,300,"Click anywhere to go to the title",  {font: "30px"});
                this.tweens.add({
                    targets: this.text1,
                        alpha: {from:0, to:1},
                        duration: 1950,
                        repeat: -1,
                    })       
                this.input.on('pointerdown', () => this.scene.start('title'));
            }
        }

        new Phaser.Game({
            width: 800,
            height: 600,
            scene: [Title,Victory] //Title, Victory
        });
    </script>
</head>
<body>
    
</body>
</html>
